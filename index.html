<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karol Kozer">
    <title>CrossFit App</title>
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
</head>

<body>
   
   <div class="logo">
       <img src="resources/img/CrossFit-Text-Logo.png" alt="">
   </div>
   <div class="timer">
       <h1><span id="minutes">00</span> : <span id="seconds">00</span> : <span id="mili">00</span></h1>
   </div>
   <div class="crossfit-box">
           <div class="input-box">
               <input type="text" class="name-input" placeholder="YOUR NAME">
               <button class="add-btn" id="btn-add" onclick="basic()">Add</button>
           </div>
           <div class="exercise-box">
<!--
               <div class="exercise-list">
                   <div class="box letters">K.</div>
                   <div class="box exercise">Push ups</div>
                   <div class="box count">20</div>
               </div>
-->
           </div>
       </div>
   
    <script src="resources/js/app.js"></script>
</body>
</html>
